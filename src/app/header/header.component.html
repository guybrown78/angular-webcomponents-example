
<tf-app-base-header 
	*ngIf="!headerData"	
	app-title="Transform Web Components" 
	app-initials="TF"
	show-app-logo="true"
	show-client-logo="false"
>
</tf-app-base-header>

<tf-app-base-header 
	*ngIf="headerData"	
	app-title="Transform Web Components" 
	app-initials="TF"
	show-app-logo="true"
	show-client-logo="true"
	client-logo-source="https://dwglogo.com/wp-content/uploads/2016/01/Petrofac-Logo.png"
	[showUserAccount]="headerData"
	[userAccountMenuItems]="JSON.stringify(userAccountMenuItems)"
	(tfUserAccountDropdownSelected)="onUserAccountItemSelected($event)"
>
	<tf-quick-links
	slot="quicklinks" 
	dropdown-id="quicklinks-dd"
	(tfDropdownSelected)="onQuicklinkOptionSelected($event)"
	>
		<tf-dropdown-option value="1" >Add User</tf-dropdown-option>
		<tf-dropdown-option value="2" >Add Course</tf-dropdown-option>
		<tf-dropdown-option value="3" >Quick Link</tf-dropdown-option>
	</tf-quick-links>
</tf-app-base-header>


<tf-modal 
	id="signOutConfirmation" 
	display-title="Log Out"
	[opened]="signOutConfirmationOpened" 
	show-close="false"
	confirm-text="Yes, Log Me Out"
	(tfModalClosed)="tfModalClosedHandler($event)"
	(tfModalConfirmed)="tfModalConfirmedHandler($event)"
>
	<tf-p-tag>Please confirm that you would like to end your session and log out</tf-p-tag>
</tf-modal>
