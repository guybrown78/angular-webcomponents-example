<tf-flex fill-height layout-align="center center">


		<div class="bg-white w-3/5 rounded-lg flex flex-col justify-center py-12 px-5">

			<div class="login-header sm:mx-auto sm:w-full sm:max-w-md">
				<h2 class="mt-6 text-3xl leading-9 font-extrabold text-gray-900">
					Login
				</h2>
			</div>
			
			<div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">

				<div class="bg-white pb-8 sm:rounded-lg">

					<form onsubmit="alert('form submit')">

						<tf-input 
							name="email" 
							input-type="email" 
							input-required 
							label="Email Address" 
						></tf-input>

						<tf-input 
							name="password" 
							input-type="password" 
							input-required 
							label="Password" 
						></tf-input>

						<div class="mt-6 flex items-center justify-between">

							<div class="text-sm leading-5">
								<tf-a-tag url="#" title="Forgot your password?">
									Forgot your password?
								</tf-a-tag>
							</div>

							<tf-button colour="aqua" button-type="submit">Login</tf-button>

						</div>
					</form>

				</div>
			</div>
		</div>

</tf-flex>
