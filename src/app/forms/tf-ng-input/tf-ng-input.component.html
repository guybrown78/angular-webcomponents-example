<div class="form-group">
	
	<tf-input 
		name={{name}}
		label={{label}} 
		[value]="value"
		inputType={{type}}
		(tfOnInput)="onValueChange($event)"
		(tfOnInput)="onChange($event)"
		[error]="error"
		[inputError]="inputError"
		[placeholder]="placeholder"
		[inputHint]="inputHint"
	></tf-input>

</div>
