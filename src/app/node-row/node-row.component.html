<tf-card>
	<tf-card-title>Node List - With Row</tf-card-title>
	<tf-node-list>

		<tf-node-row-header mobile-hide="true">
			<tf-node-row-cell c-width="25%">
				<h3>title</h3>
			</tf-node-row-cell>
			<tf-node-row-cell c-width="45px" layout-align="center">
				<h3>code</h3>
			</tf-node-row-cell>
			<tf-node-row-cell c-width="10%" layout-align="center">
				<h3>data</h3>
			</tf-node-row-cell>
			<tf-node-row-cell c-width="flex" >	
				<h3>description</h3>
			</tf-node-row-cell>
		</tf-node-row-header>

		<tf-node-row *ngFor="let course of data" mobile-wrap="true">
			<tf-node-row-cell c-width="25%" >
				<tf-node-row-cell-h5 slot="mobilecellheader">
					Course Title
				</tf-node-row-cell-h5>
				<span>{{ course.name }}</span>
			</tf-node-row-cell>

			<tf-node-row-cell 
				c-width="45px" 
				layout-align="center" 
				mobile-layout-align="flex-start" 
			>
				<tf-node-row-cell-h5 slot="mobilecellheader">
					Course Code
				</tf-node-row-cell-h5>
				<span>{{ course.code}}</span>
			</tf-node-row-cell>

			<tf-node-row-cell 
				c-width="10%" 
				layout-align="center"
				mobile-layout-align="flex-start" 
			>
				<tf-node-row-cell-h5 slot="mobilecellheader">
					Registered
				</tf-node-row-cell-h5>
				<span>{{ course.registered }}</span>
			</tf-node-row-cell>

			<tf-node-row-cell c-width="flex">	
				<span>{{ course.description }}</span>
			</tf-node-row-cell>	

			<tf-node-row-cell 
				c-width="115px"
				layout-align="flex-end"
			>
				<tf-dropdown 
						display-title="Actions" 
						colour="blue" 
						attr.dropdown-id="{{course.id}}"
						(tfDropdownSelected)="onCourseActionSelected($event)">
							<tf-dropdown-option value="1" >Edit Course</tf-dropdown-option>
							<tf-dropdown-option value="2" >Remove Course</tf-dropdown-option>
					</tf-dropdown>
			</tf-node-row-cell>

		</tf-node-row>
	</tf-node-list>
</tf-card>
